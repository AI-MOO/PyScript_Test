    <h1>Function: get the power of a number !</h1>
    <py-script> 
print("Let's get 2 to the power of 4 !")
def power(base, exponent=2):
    
    result = base ** exponent        
    return result

result = power(2, 4)
print(f" 2^4 = {result}")
                
    </py-script>
